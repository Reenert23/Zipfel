<mat-card class="container">
  <!-- Header -->
  <h1 class="title">ZIPFEL</h1>

  <!-- Buttons Section -->
  <div class="button-group">
    <button mat-raised-button color="primary">Vogl</button>
    <button mat-raised-button color="primary">Paul</button>
    <button mat-raised-button color="primary">Manu</button>
    <button mat-raised-button color="primary">Wolle</button>
  </div>
  <div class="button-group">
    <button mat-raised-button color="accent">Solo</button>
    <button mat-raised-button color="accent">Geier</button>
    <button mat-raised-button color="accent">Wenz</button>
  </div>

  <!-- Input Field -->
  <mat-form-field appearance="outline" class="input-field">
    <input matInput placeholder="Input">
  </mat-form-field>

  <!-- Image Placeholder and Keypad -->
  <div class="grid-container">
    <div class="image-placeholder">
      <mat-card class="image-card">100 x 100</mat-card>
    </div>
    <div class="keypad">
      <div class="key-row">
        <button mat-raised-button class="key-button">1</button>
        <button mat-raised-button class="key-button">2</button>
        <button mat-raised-button class="key-button">3</button>
      </div>
      <div class="key-row">
        <button mat-raised-button class="key-button">4</button>
        <button mat-raised-button class="key-button">5</button>
        <button mat-raised-button class="key-button">6</button>
      </div>
      <div class="key-row">
        <button mat-raised-button class="key-button">7</button>
        <button mat-raised-button class="key-button">8</button>
        <button mat-raised-button class="key-button">9</button>
      </div>
      <div class="key-row">
        <button mat-raised-button class="key-button">0</button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8 table">
    <ng-container matColumnDef="vogl">
      <th mat-header-cell *matHeaderCellDef> Vogl </th>
      <td mat-cell *matCellDef="let element"> {{element.vogl}} </td>
    </ng-container>

    <ng-container matColumnDef="paul">
      <th mat-header-cell *matHeaderCellDef> Paul </th>
      <td mat-cell *matCellDef="let element"> {{element.paul}} </td>
    </ng-container>

    <ng-container matColumnDef="manu">
      <th mat-header-cell *matHeaderCellDef> Manu </th>
      <td mat-cell *matCellDef="let element"> {{element.manu}} </td>
    </ng-container>

    <ng-container matColumnDef="wolle">
      <th mat-header-cell *matHeaderCellDef> Wolle </th>
      <td mat-cell *matCellDef="let element"> {{element.wolle}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
